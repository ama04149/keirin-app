<script>
    document.addEventListener('DOMContentLoaded', function() {
        const maxNumberSelect = document.getElementById('max-number');
        const numToGenerateSelect = document.getElementById('num-to-generate');
        const fixedNumbersContainer = document.getElementById('fixed-numbers');
        const generateBtn = document.getElementById('generate-btn');
        const resetBtn = document.getElementById('reset-seed');
        const resultsDiv = document.getElementById('results');
        const randomNumbersP = document.getElementById('random-numbers');
        const recommendationsUl = document.getElementById('recommendations');

        function initialize() {
            updateFixedNumbers();
            updateNumToGenerateOptions();
        }

        function updateFixedNumbers() {
            const max = parseInt(maxNumberSelect.value);
            fixedNumbersContainer.innerHTML = '';
            for (let i = 1; i <= max; i++) {
                const item = document.createElement('div');
                item.className = 'fixed-number-item';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'fix-' + i;
                checkbox.value = i;
                const label = document.createElement('label');
                label.htmlFor = 'fix-' + i;
                label.textContent = i;
                item.appendChild(checkbox);
                item.appendChild(label);
                fixedNumbersContainer.appendChild(item);
            }
        }

        function updateNumToGenerateOptions() {
            const max = parseInt(maxNumberSelect.value);
            const currentVal = numToGenerateSelect.value;
            numToGenerateSelect.innerHTML = '';
            for (let i = 2; i <= max; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i}å€‹`;
                numToGenerateSelect.appendChild(option);
            }
             // ä»¥å‰ã®é¸æŠå€¤ã‚’å¾©å…ƒï¼ˆå­˜åœ¨ã™ã‚Œã°ï¼‰
            if (currentVal <= max) {
               numToGenerateSelect.value = currentVal;
            } else {
               numToGenerateSelect.value = Math.min(3, max);
            }
        }

        maxNumberSelect.addEventListener('change', () => {
             initialize();
        });

        generateBtn.addEventListener('click', () => {
            const max = parseInt(maxNumberSelect.value);
            const numToGenerate = parseInt(numToGenerateSelect.value);
            const fixedNumbers = Array.from(document.querySelectorAll('#fixed-numbers input:checked')).map(cb => parseInt(cb.value));

            if (fixedNumbers.length > numToGenerate) {
                alert('å¿…ãšå«ã‚ã‚‹æ•°å€¤ã®å€‹æ•°ãŒã€ç™ºç”Ÿã•ã›ã‚‹ä¹±æ•°ã®å€‹æ•°ã‚’è¶…ãˆã¦ã„ã¾ã™ã€‚');
                return;
            }

            let numberPool = [];
            for (let i = 1; i <= max; i++) {
                if (!fixedNumbers.includes(i)) {
                    numberPool.push(i);
                }
            }

            // Fisher-Yates shuffle
            for (let i = numberPool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numberPool[i], numberPool[j]] = [numberPool[j], numberPool[i]];
            }

            const neededRandoms = numToGenerate - fixedNumbers.length;
            const randomPicks = numberPool.slice(0, neededRandoms);
            const finalNumbers = [...fixedNumbers, ...randomPicks].sort((a, b) => a - b);

            randomNumbersP.textContent = finalNumbers.join(' ');
            displayRecommendations(finalNumbers);
            resultsDiv.style.display = 'block';
        });

        resetBtn.addEventListener('click', () => {
            // SEEDå€¤ã®ãƒªã‚»ãƒƒãƒˆã¯ãƒ–ãƒ©ã‚¦ã‚¶ã®ä¹±æ•°ç”Ÿæˆå™¨ã«ä¾å­˜ã™ã‚‹ãŸã‚ã€å®Ÿè³ªçš„ã«ã¯è¨­å®šã‚’ã‚¯ãƒªã‚¢ã™ã‚‹
            maxNumberSelect.value = '9';
            initialize();
            resultsDiv.style.display = 'none';
            alert('è¨­å®šã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚æ–°ã—ã„ãƒ‘ã‚¿ãƒ¼ãƒ³ã§ä¹±æ•°ã‚’ç”Ÿæˆã§ãã¾ã™ã€‚');
        });

        function getPermutations(arr, size) {
            if (size > arr.length) return [];
            if (size === 1) return arr.map(x => [x]);
            
            const perms = [];
            arr.forEach((item, index) => {
                const remaining = [...arr.slice(0, index), ...arr.slice(index + 1)];
                const subPerms = getPermutations(remaining, size - 1);
                subPerms.forEach(subPerm => perms.push([item, ...subPerm]));
            });
            return perms;
        }

        function displayRecommendations(numbers) {
            recommendationsUl.innerHTML = '';
            
            if (numbers.length < 2) return;

            // 2è»Šå˜ãƒœãƒƒã‚¯ã‚¹ / 2è»Šè¤‡ãƒœãƒƒã‚¯ã‚¹ / ãƒ¯ã‚¤ãƒ‰
            if (numbers.length >= 2) {
                const pairs = getPermutations(numbers, 2);
                recommendationsUl.innerHTML += `<li><strong>2è»Šå˜ãƒœãƒƒã‚¯ã‚¹:</strong> ${pairs.map(p => p.join('â†’')).join(', ')}</li>`;
                recommendationsUl.innerHTML += `<li><strong>2è»Šè¤‡ãƒœãƒƒã‚¯ã‚¹:</strong> ${pairs.map(p => p.sort((a,b)=>a-b).join('-')).filter((v,i,a)=>a.indexOf(v)===i).join(', ')}</li>`;
                recommendationsUl.innerHTML += `<li><strong>ãƒ¯ã‚¤ãƒ‰:</strong> ${pairs.map(p => p.sort((a,b)=>a-b).join('-')).filter((v,i,a)=>a.indexOf(v)===i).join(', ')}</li>`;
            }
            
            if (numbers.length < 3) return;

            const triplets = getPermutations(numbers, 3);
            
            // 3é€£å˜ãƒœãƒƒã‚¯ã‚¹
            recommendationsUl.innerHTML += `<li><strong>3é€£å˜ãƒœãƒƒã‚¯ã‚¹:</strong> ${triplets.map(p => p.join('â†’')).join(', ')}</li>`;
            
            // 3é€£è¤‡ãƒœãƒƒã‚¯ã‚¹
            recommendationsUl.innerHTML += `<li><strong>3é€£è¤‡ãƒœãƒƒã‚¯ã‚¹:</strong> ${triplets.map(p => p.sort((a,b)=>a-b).join('-')).filter((v,i,a)=>a.indexOf(v)===i).join(', ')}</li>`;

            // 3é€£å˜ãƒ•ã‚©ãƒ¼ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ (ä¾‹)
            const n1 = numbers[0];
            const n2 = numbers[1];
            const others = numbers.slice(2);
            if(others.length > 0) {
                 recommendationsUl.innerHTML += `<li><strong>3é€£å˜ãƒ•ã‚©ãƒ¼ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³(ä¾‹1):</strong> 1ç€:${n1}ã€2ç€:${n2}ã€3ç€:${others.join(',')}</li>`;
                 recommendationsUl.innerHTML += `<li><strong>3é€£å˜ãƒ•ã‚©ãƒ¼ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³(ä¾‹2):</strong> 1ç€:${n1},${n2}ã€2ç€:${n1},${n2}ã€3ç€:${others.join(',')}</li>`;
            }
        }

        // åˆæœŸåŒ–
        initialize();
    });
</script>
